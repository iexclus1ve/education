<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Таблицы</title>
  </head>
  <body>
    <h1 class="title">Таблицы</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Oleg</td>
          <td>oleg@mail.ru</td>
          <td>2020-05-05</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Alexander</td>
          <td>alexander@mail.ru</td>
          <td>2021-01-03</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Всего: 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
